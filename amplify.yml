version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
        - cp .env.production.example .env.production || echo "No .env.production.example found"
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*