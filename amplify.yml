version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Starting preBuild phase in frontend directory..."
            - pwd
            - ls -la
            - node --version
            - npm --version
            - echo "Installing dependencies with npm ci..."
            - npm ci
            - echo "Dependencies installed successfully"
        build:
          commands:
            - echo "Starting build phase..."
            - pwd
            - ls -la
            - echo "Building React application..."
            - npm run build
            - echo "Build completed successfully"
            - ls -la build/
        postBuild:
          commands:
            - echo "PostBuild phase..."
            - ls -la build/
            - echo "Build artifacts created successfully"
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*